<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form>
    <div>
        <label for = "title">Course Title</label>
        <input id = "title" type = "Text" required>
    </div>
        <label for="desc">Course Description</label>
        <div>
        <textarea id = "desc" rows = "10" cols = "30"></textarea> 
        </div>
    </div>
    <div>
        <label for = "skill">Skill Level</label>
        <select id = "skill">
            <option>Beginner level</option>
            <option>intermediate level</option>
            <option>expert level</option>
            <option>all levels</option>
        </select>
    </div>
    <div>
        <label for = "publish">Ready to publish the course?</label>
        <input id = "publish" type = "checkbox">
    </div>
    <button>Submit</button>
    </form>
        
    
</body>
</html>
